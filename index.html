<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CC3200 Data</title>
</head>
<body>
    <h1>Data from CC3200</h1>
    <p id="data-display">Waiting for data...</p>

    <script>
        function fetchData() {
            fetch('https://b219-168-150-44-88.ngrok-free.ap')  // CHANGE
                .then(response => response.json())
                .then(data => {
                    document.getElementById('data-display').innerText = data.message;
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        setInterval(fetchData, 5000);
        fetchData();
    </script>
</body>
</html>
