<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CC3200 Messages</title>
    <script>
        async function fetchMessage() {
            const response = await fetch("/update", {
                method: "GET"
            });

            if (response.ok) {
                const data = await response.json();
                document.getElementById("message").innerText = data.updated_message;
            } else {
                console.error("Failed to fetch update:", response.status);
            }
        }

// Fetch new messages every 2 seconds
setInterval(fetchMessage, 2000);


        setInterval(fetchMessage, 2000);  // Auto-refresh every 2 seconds
    </script>
</head>
<body>
    <h1>CC3200 Messages</h1>
    <p id="message">Waiting for updates...</p>
</body>
</html>
